<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Team Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="reg">
        <h1>Register Your team</h1>
        <form class="form">
            <label for="name">
                <input type="text" class="input" placeholder="Enter your team name" id="teamname" required>
            </label>
            <label for="experience">
                <input type="text" placeholder="Enter your team experience" class="input">
            </label>
            <label for="strategy">
                <input type="text" placeholder="Enter your team's strategy"
                class="input">
            </label>
            <button class="btn" type="button">Submit</button>
        </form>
    </div>
    <div class="main" id="section">
        <h1 class="teamName"></h1>
        <div class="team">
            <div class="teamhead">Make your Team <span class="downarrow">▼</span></div>
            <div class="categories">
            <div class="batsman">Batsman <span class="addbatter">✚</span></div>
            <div class="bowlers">Bowler <span class="addbowler">✚</span></div>
            <div class="additional">Additional <span class="add-additionals">✚</span></div></div>
        </div>
        <button class="btn2 hidden">Your Team</button>
    </div>
    <div class="container"><div class="box">
        <form>
            <label for="input1">
                <input class="input1" type="text" placeholder="Enter your player's name" required>
            </label>
        </form>
        <button class="btn1" id="sub">Submit</button>
        </div>
    </div>
    <div class="yourTeam" id="team">
        <h1 class="teamName">Your Team</h1>
        <div>
            <h2 class="bat">Batter</h2>
            <div class="batter"></div>
        </div>
        <div>
            <h2 class="bowl">Bowler</h2>
            <div class="bowler"></div>
        </div>
        <div>
            <h2 class="add">Additional</h2>
            <div class="additionals"></div>
        </div>
        <button class="btn3">Build Team</button>
    </div>
    
    <div class="added">
        <h4>Player added sucessfully</h4>
    </div>
    <div class="notadded">
        <h4>Please enter player's name</h4>
    </div>
    <div class="exist">
        <h4>Player already exists</h4>
    </div>
    <div class="remove">
        <h4>Player removed sucessfully</h4>
    </div>
    <div class="reg">
        <h4>Please enter your team name</h4>
    </div>
    <script src="script.js"></script>
</body>
</html>
