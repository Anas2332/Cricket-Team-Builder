<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Team Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="reg">
        <h1>Register Your team</h1>
        <form class="form">
            <label for="name">
                <input type="text" class="input" placeholder="Enter your team name" id="teamname" required>
            </label>
            <label for="experience">
                <input type="text" placeholder="Enter your team experience" class="input">
            </label>
            <label for="strategy">
                <input type="text" placeholder="Enter your team's strategy"
                class="input">
            </label>
            <button class="btn" type="button">Submit</button>
        </form>
    </div>
    <div class="main" id="section">
        <h1 class="teamName"></h1>
        <div class="team">
            <div class="teamhead">Make your Team <span class="downarrow">▼</span></div>
            <div class="categories">
            <div class="batsman">Batsman <span class="batter">✚</span></div>
            <div class="bowlers">Bowler <span class="bowler">✚</span></div>
            <div class="additional">Additional <span class="additionals">✚</span></div></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
