<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Team Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="reg">
        <h1>Register Your team</h1>
        <form class="form">
            <label for="name">
            <input type="text" placeholder="Enter your team name" class="input">
            </label>
            <label for="experience">
                <input type="text" placeholder="Enter your team experience" class="input">
            </label>
            <label for="strategy">
                <input type="text" placeholder="Enter your team's strategy"
                class="input">
            </label>
        </form>
        <button class="btn">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
